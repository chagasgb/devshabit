<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 1.5rem;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .tracker-container {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            padding: 40px;
            width: 90%;
            max-width: 600px;
        }
        .habit-input {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        .habit-input input {
            flex-grow: 1;
            background: #222;
            border: 2px solid #444;
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            outline: none;
            font-size: 1.25rem;
        }
        .weekdays-container {
            display: flex;
            justify-content: space-between;
            font-size: 1rem;
            color: #aaa;
            text-align: center;
            position: relative;
        }
        .weekday-item {
            flex: 1;
            padding: 8px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            position: relative;
            text-align: center;
        }
        .weekday-item.active {
            border-color: #007bff;
        }
        .weekday-item.active .star {
            display: inline-block;
            position: absolute;
            top: -30px; /* Ajuste a posição da estrela para ficar com um respiro */
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.3rem;
            color: #ffcc00;
        }
        .habit-list-container {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .list-group-item {
            background: transparent;
            color: #aaa;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.25rem;
            font-weight: 300;
            padding: 20px 25px;
        }
        .form-check-input {
            width: 24px;
            height: 24px;
            border: 2px solid #aaa;
            background-color: transparent;
            cursor: pointer;
            margin-right: 15px;
            border-radius: 10%;
        }
        .form-check-input:checked {
            background-color: #28a745;
            border-color: #28a745;
        }
    </style>
</head>
<body>



  <!--   <div class="container w-50 p-3 my-0 text-white custom-container">-->    
<div class="tracker-container">
    <h3 class="text-left mb-4">Habit Tracker</h3>

    <div class="habit-input">
        <input type="text" id="habitInput" placeholder="Novo hábito...">
        <div class="weekdays-container">
            <div class="weekday-item active">
                <span class="star">&#9733;</span> 
                <span>D</span><br><span>10</span>
                <span class="star">&#9733;</span> 
            </div>
            <div class="weekday-item" id="day2">
                <span>S</span><br><span>11</span>
            </div>
            <div class="weekday-item" id="day3">
                <span>T</span><br><span>12</span>
            </div>
            <div class="weekday-item" id="day4">
                <span>Q</span><br><span>13</span>
            </div>
            <div class="weekday-item" id="day5">
                <span>Q</span><br><span>14</span>
            </div>
            <div class="weekday-item" id="day6">
                <span>S</span><br><span>15</span>
            </div>
            <div class="weekday-item" id="day7">
                <span>S</span><br><span>16</span>
            </div>
        </div>
    </div>
    <div class="habit-list-container">
        <ul class="list-group list-group-flush" id="habitList">
            <li class="list-group-item">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Beber 2L de água</label>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Exercício físico</label>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Ler 10 páginas</label>
                </div>
            </li>
            <li class="list-group-item">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Meditação</label>
                </div>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
